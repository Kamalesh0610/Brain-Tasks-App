version: 0.2

env:
  variables:
    REPOSITORY_URI: "346367214911.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app"
    IMAGE_TAG: "latest"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing necessary tools..."
      - yum update -y
      - yum install -y jq awscli docker.io
      - nohup /usr/bin/dockerd > /tmp/docker.log 2>&1 &
      - sleep 10
      - docker --version
      - aws --version

  pre_build:
    commands:
      - echo "Authenticating with ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - echo "Checking for existing ECR repository..."
      - aws ecr describe-repositories --repository-names brain-tasks-app --region ap-south-1 || aws ecr create-repository --repository-name brain-tasks-app --region ap-south-1

  build:
    commands:
      - echo "Building Docker image - started at $(date)"
      - cd brain-tasks-app
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker images

  post_build:
    commands:
      - echo "Pushing Docker image - started at $(date)"
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Creating image definitions for CodeDeploy..."
      - printf '[{"name":"brain-tasks-app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > ../imagedefinitions.json
      - echo "Build completed at $(date)"

artifacts:
  files:
    - imagedefinitions.json
    - dist/**/*
  name: brain-tasks-artifacts
  discard-paths: no

cache:
  paths:
    - '/root/.npm/**/*'
    - 'brain-tasks-app/node_modules/**/*'
